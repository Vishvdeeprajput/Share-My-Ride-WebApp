<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShareRide Signup</title>
    <link rel="icon" href="https://i.pinimg.com/originals/bb/49/5b/bb495ba3db3be888b6a8b1e8f1ad7e2d.jpg" type="image/x-icon" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Global Styles */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-image: url('https://wallpaperaccess.com/full/1616151.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            transition: background-color 0.3s ease;
        }

        /* Overlay for better readability */
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            transition: background-color 0.3s ease;
        }

        /* Top Header */
        .top-header {
            position: absolute;
            top: 0;
            width: 100%;
            background-color: rgba(31, 31, 31, 0.95);
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 30px;
            z-index: 1001;
            border-bottom: 3px solid#3b82f6 ;
            
        }

        .top-header .logo {
            font-size: 1.8rem;
            color: #e1e6e6;
            font-weight: bold;
        }

        .top-header .nav-buttons a {
            margin-left: 20px;
            padding: 10px 16px;
            background-color: transparent;
            border: 2px solid #1c1c1c;
            border-radius: 5px;
            color: white;
            text-decoration: none;
            font-weight: bold;
            transition: background-color 0.3s ease, transform 0.2s ease;
            outline: none;
        }

        .top-header .nav-buttons a:hover {
            background-color: #3b82f6;
            color: #121212;
            transform: scale(1.05);
        }

        .top-header .nav-buttons a:focus {
            outline: none;
        }

        .auth-container {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            width: 100%;
            max-width: 400px;
            padding: 20px;
            background-color: rgba(31, 31, 31, 0.9);
            border: 2px solid #3b82f6;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            z-index: 10;
            margin-top: 80px; /* Added margin to avoid header overlap */
        }

        .auth-container h1 {
            color: #3b82f6;
            margin-bottom: 10px;
            font-size: 2rem;
        }

        .auth-container form {
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-group label {
            margin-bottom: 5px;
            font-weight: bold;
        }

        .form-group input {
            padding: 10px;
            font-size: 1rem;
            background-color: #2c3e50;
            color: white;
            border: none;
            border-radius: 5px;
            outline: none;
            transition: box-shadow 0.3s ease;
        }

        .form-group input:focus {
            box-shadow: 0 0 10px #ffa500;
        }

        .action-btn {
            padding: 12px;
            font-size: 1rem;
            font-weight: bold;
            border: none;
            border-radius: 5px;
            background-color: #3b82f6;
            color: #121212;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .action-btn:hover {
            background-color: #3b82f6;
            transform: translateY(-2px);
        }

        .switch-auth {
            text-align: center;
            font-size: 0.9rem;
        }

        .switch-auth a {
            color: #3b82f6;
            text-decoration: none;
            font-weight: bold;
        }

        .switch-auth a:hover {
            text-decoration: underline;
        }

        /* Responsive Design */
        @media (max-width: 480px) {
            .auth-container {
                padding: 15px;
            }

            .auth-container h1 {
                font-size: 1.8rem;
            }

            .action-btn {
                font-size: 0.9rem;
                padding: 10px;
            }

            .top-header {
                flex-direction: column;
                align-items: flex-start;
                padding: 10px 20px;
            }

            .top-header .nav-buttons {
                margin-top: 10px;
                display: flex;
                flex-direction: column;
                gap: 10px;
            }
        }
         /* Fixed Social Media Icons */
         .social-icons {
            position: fixed;
            bottom: 20px;
            right: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            z-index: 1000;
        }

        .social-icons a {
            color: white;
            margin: 10px 0;
            font-size: 24px;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .social-icons a:hover {
            color: #3b82f6;
        }

    </style>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const switchLink = document.querySelector(".switch-auth a");
            const formTitle = document.querySelector(".auth-container h1");
            const form = document.querySelector("form");

            // Toggle between Signup and Login
            switchLink.addEventListener("click", (e) => {
                e.preventDefault();

                if (formTitle.textContent === "Sign Up") {
                    formTitle.textContent = "Login";
                    switchLink.textContent = "Don't have an account? Sign Up here";
                    form.innerHTML = `
                        <div class="form-group">
                            <label for="email">Email Address</label>
                            <input type="email" id="email" name="email" placeholder="Enter your email" required>
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" id="password" name="password" placeholder="Enter your password" required>
                        </div>
                        <button type="submit" class="action-btn">Login</button>
                    `;
                } else {
                    formTitle.textContent = "Sign Up";
                    switchLink.textContent = "Already have an account? Login here";
                    form.innerHTML = `
                        <div class="form-group">
                            <label for="username">Username</label>
                            <input type="text" id="username" name="username" placeholder="Enter your username" required>
                        </div>
                        <div class="form-group">
                            <label for="email">Email Address</label>
                            <input type="email" id="email" name="email" placeholder="Enter your email" required>
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" id="password" name="password" placeholder="Enter your password" required>
                        </div>
                        <button type="submit" class="action-btn">Create Account</button>
                    `;
                }
            });
        });
    </script>
</head>
<body>
    <div class="overlay"></div>

    <!-- âœ… Top Heading Block -->
    <div class="top-header">
        <h1><a href="index.html" style="color: white; text-decoration: none;">ShareRide</a></h1>
        
        <div class="nav-buttons">
           
        </div>
    </div>

    <div class="auth-container">
        <h1>Sign Up</h1>
        <form>
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="Enter your username" required>
            </div>
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
            </div>
            <button type="submit" class="action-btn">Create Account</button>
        </form>
        <p class="switch-auth">
            Already have an account? <a href="#">Login here</a>
        </p>
    </div>
 <!-- Fixed Social Media Icons -->
 <div class="social-icons">
    <a href="https://www.instagram.com/sharemyride_official?igsh=bWU2MDZlNngwMW1t" target="_blank"><i class="fab fa-instagram"></i></a>

    <a href="https://github.com" target="_blank"><i class="fab fa-github"></i></a>
    <a href="https://x.com/ShareMyRid30840?t=6PNzJWIVOW738Dh0AdRTlA&s=08" target="_blank"><i class="fab fa-twitter"></i></a>
</div>
</body>
</html>
